<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Menu Paramètres Exemple</title>
<style>
  /* Styles pour le bouton engrenage */
  #btnSettings {
    position: fixed;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    cursor: pointer;
    font-size: 28px;
    color: #333;
    transition: color 0.3s;
    z-index: 1100;
  }
  #btnSettings:hover {
    color: #007bff;
  }

  /* Overlay modal */
  #modalBg {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 128, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1200;
  }

  /* Contenu modal */
  #modal {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 0 18px rgba(0,0,0,0.3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #222;
    text-align: left;
  }

  #modal h2 {
    margin-top: 0;
    margin-bottom: 20px;
    font-weight: 700;
    color: #004080;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-weight: 600;
  }

  input[type="text"], select {
    width: 100%;
    padding: 8px 10px;
    font-size: 16px;
    border-radius: 6px;
    border: 1.5px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, select:focus {
    outline: none;
    border-color: #007bff;
  }

  .btnRow {
    margin-top: 25px;
    text-align: right;
  }
  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    font-weight: 700;
    padding: 10px 18px;
    margin-left: 10px;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0056b3;
  }
  button#cancelBtn {
    background-color: #aaa;
  }
  button#cancelBtn:hover {
    background-color: #888;
  }
</style>
</head>
<body>

<!-- Bouton engrenage -->
<button id="btnSettings" title="Paramètres ⚙️">⚙️</button>

<!-- Modal -->
<div id="modalBg">
  <div id="modal"></div>
</div>

<script>
  // Références DOM
  const btnSettings = document.getElementById('btnSettings');
  const modalBg = document.getElementById('modalBg');
  const modal = document.getElementById('modal');

  // Variables pour les contrôles (exemple)
  let controls = {
    left: 'A',
    right: 'D',
    jump: 'W'
  };

  // Variable langue (exemple)
  let language = 'fr';

  // Skins disponibles et sélection
  const skins = {
    default: 'Stickman',
    ninja: 'Ninja',
    robot: 'Robot'
  };
  let currentSkin = 'default';

  // Ouvre le menu paramètres
  function openSettings(){
    modalBg.style.display = 'flex';
    modal.innerHTML = `
      <h2>Paramètres</h2>

      <label for="leftKey">Touche Gauche :</label>
      <input type="text" id="leftKey" maxlength="1" value="${controls.left}" />

      <label for="rightKey">Touche Droite :</label>
      <input type="text" id="rightKey" maxlength="1" value="${controls.right}" />

      <label for="jumpKey">Touche Saut :</label>
      <input type="text" id="jumpKey" maxlength="1" value="${controls.jump}" />

      <label for="langSelect">Langue :</label>
      <select id="langSelect">
        <option value="fr" ${language==='fr' ? 'selected' : ''}>Français</option>
        <option value="en" ${language==='en' ? 'selected' : ''}>English</option>
        <option value="de" ${language==='de' ? 'selected' : ''}>Deutsch</option>
        <option value="es" ${language==='es' ? 'selected' : ''}>Español</option>
      </select>

      <label for="skinSelect">Skin :</label>
      <select id="skinSelect">
        ${Object.entries(skins).map(([key, name]) => `
          <option value="${key}" ${currentSkin === key ? 'selected' : ''}>${name}</option>
        `).join('')}
      </select>

      <div class="btnRow">
        <button id="saveBtn">Sauvegarder</button>
        <button id="cancelBtn">Annuler</button>
      </div>
    `;

    // Gestion boutons
    document.getElementById('cancelBtn').onclick = () => {
      modalBg.style.display = 'none';
    };

    document.getElementById('saveBtn').onclick = () => {
      // Sauvegarder les valeurs (avec validation simple)
      const leftInput = document.getElementById('leftKey').value.toUpperCase() || controls.left;
      const rightInput = document.getElementById('rightKey').value.toUpperCase() || controls.right;
      const jumpInput = document.getElementById('jumpKey').value.toUpperCase() || controls.jump;

      if(!leftInput.match(/^[A-Z]$/) || !rightInput.match(/^[A-Z]$/) || !jumpInput.match(/^[A-Z]$/)){
        alert('Les touches doivent être une seule lettre de A à Z.');
        return;
      }

      controls.left = leftInput;
      controls.right = rightInput;
      controls.jump = jumpInput;

      language = document.getElementById('langSelect').value;
      currentSkin = document.getElementById('skinSelect').value;

      alert('Paramètres sauvegardés !');

      modalBg.style.display = 'none';

      // Ici tu peux ajouter le code pour appliquer les paramètres au jeu (ex: changer touches, langue, skin)
      console.log('Contrôles:', controls);
      console.log('Langue:', language);
      console.log('Skin:', currentSkin);
    };
  }

  btnSettings.addEventListener('click', openSettings);

  // Fermer modal si clic en dehors du contenu
  modalBg.addEventListener('click', e => {
    if(e.target === modalBg){
      modalBg.style.display = 'none';
    }
  });
</script>

</body>
</html>
